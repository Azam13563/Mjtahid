<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مجتهد - استعادة كلمة المرور</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6A5ACD;
            --primary-light: #8378e0;
            --secondary: #4B0082;
            --dark: #121212;
            --darker: #0A0A0A;
            --light: #1E1E1E;
            --text: #E0E0E0;
            --text-light: #FFFFFF;
            --accent: #20B2AA;
            --success: #32CD32;
            --warning: #FFD700;
            --danger: #DC143C;
            --card-bg: rgba(30, 30, 30, 0.9);
            --input-bg: rgba(0, 0, 0, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* أشكال زخرفية في الخلفية */
        .bg-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }
        
        .shape-1 {
            width: 500px;
            height: 500px;
            background: var(--primary);
            top: -250px;
            right: -250px;
        }
        
        .shape-2 {
            width: 400px;
            height: 400px;
            background: var(--accent);
            bottom: -200px;
            left: -200px;
        }
        
        .shape-3 {
            width: 300px;
            height: 300px;
            background: var(--secondary);
            top: 50%;
            left: 40%;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            z-index: 10;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px 35px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            text-shadow: 0 0 15px rgba(106, 90, 205, 0.5);
        }
        
        .logo-icon {
            font-size: 2.8rem;
            color: var(--primary);
            animation: pulse 2s infinite;
            filter: drop-shadow(0 0 5px var(--primary));
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .header p {
            opacity: 0.8;
            font-size: 1.1rem;
            margin-top: 10px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-light);
        }
        
        .form-group label i {
            color: var(--primary);
            width: 20px;
            text-align: center;
        }
        
        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: var(--input-bg);
            color: var(--text);
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(106, 90, 205, 0.3);
            background: rgba(0, 0, 0, 0.4);
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(106, 90, 205, 0.5);
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-footer p {
            opacity: 0.8;
            margin-bottom: 10px;
        }
        
        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
            color: var(--primary-light);
        }
        
        .message {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            animation: messageSlide 0.5s ease forwards;
        }
        
        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .success {
            background: rgba(50, 205, 50, 0.2);
            border: 1px solid var(--success);
            color: var(--success);
        }
        
        .error {
            background: rgba(220, 20, 60, 0.2);
            border: 1px solid var(--danger);
            color: var(--danger);
        }
        
        .info {
            background: rgba(32, 178, 170, 0.2);
            border: 1px solid var(--accent);
            color: var(--accent);
        }
        
        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-to-login a {
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .back-to-login a:hover {
            color: var(--primary-light);
            text-decoration: underline;
        }
        
        @media (max-width: 500px) {
            .card {
                padding: 30px 25px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .logo-icon {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- الأشكال الزخرفية في الخلفية -->
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-graduation-cap logo-icon"></i>
                    <h1>مجتهد</h1>
                </div>
                <p>استعادة كلمة المرور الخاصة بحسابك</p>
            </div>
            
            <div class="message" id="message"></div>
            
            <form id="passwordResetForm">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> البريد الإلكتروني</label>
                    <input type="email" id="email" required placeholder="أدخل بريدك الإلكتروني المسجل">
                </div>
                
                <button type="submit" class="submit-btn">إرسال رابط الاستعادة</button>
            </form>
            
            <div class="form-footer">
                <p>سيتم إرسال رابط إلى بريدك الإلكتروني لإعادة تعيين كلمة المرور الخاصة بحسابك.</p>
            </div>
            
            <div class="back-to-login">
                <a href="index.html"><i class="fas fa-arrow-right"></i> العودة إلى تسجيل الدخول</a>
            </div>
        </div>
    </div>

    <script>
        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // إرسال نموذج استعادة كلمة المرور
            document.getElementById('passwordResetForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                
                if (!email) {
                    showMessage('يرجى إدخال البريد الإلكتروني', 'error');
                    return;
                }
                
                // محاكاة إرسال رابط الاستعادة
                showMessage('تم إرسال رابط استعادة كلمة المرور إلى بريدك الإلكتروني. يرجى التحقق من صندوق الوارد.', 'success');
                
                // إعادة تعيين الحقول
                document.getElementById('email').value = '';
                
                // في التطبيق الحقيقي، سيتم إرسال طلب إلى الخادم هنا
                // simulateSendResetLink(email);
            });
        });
        
        // إظهار رسالة
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = 'message';
            
            if (type === 'success') {
                messageDiv.classList.add('success');
            } else if (type === 'error') {
                messageDiv.classList.add('error');
            } else if (type === 'info') {
                messageDiv.classList.add('info');
            }
            
            messageDiv.style.display = 'block';
            
            // إخفاء الرسالة بعد 5 ثواني
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // محاكاة إرسال رابط الاستعادة (لأغراض العرض فقط)
        function simulateSendResetLink(email) {
            console.log(`تم إرسال رابط استعادة كلمة المرور إلى: ${email}`);
            // في التطبيق الحقيقي، سيتم إرسال طلب AJAX إلى الخادم هنا
        }
    </script>
</body>
</html>
