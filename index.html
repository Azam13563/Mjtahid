<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مجتهد - تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6A5ACD;
            --primary-light: #8378e0;
            --secondary: #4B0082;
            --dark: #121212;
            --darker: #0A0A0A;
            --light: #1E1E1E;
            --text: #E0E0E0;
            --text-light: #FFFFFF;
            --accent: #20B2AA;
            --success: #32CD32;
            --warning: #FFD700;
            --danger: #DC143C;
            --card-bg: rgba(30, 30, 30, 0.9);
            --input-bg: rgba(0, 0, 0, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* أشكال زخرفية في الخلفية */
        .bg-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }
        
        .shape-1 {
            width: 500px;
            height: 500px;
            background: var(--primary);
            top: -250px;
            right: -250px;
        }
        
        .shape-2 {
            width: 400px;
            height: 400px;
            background: var(--accent);
            bottom: -200px;
            left: -200px;
        }
        
        .shape-3 {
            width: 300px;
            height: 300px;
            background: var(--secondary);
            top: 50%;
            left: 40%;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            z-index: 10;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px 35px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            text-shadow: 0 0 15px rgba(106, 90, 205, 0.5);
        }
        
        .logo-icon {
            font-size: 2.8rem;
            color: var(--primary);
            animation: pulse 2s infinite;
            filter: drop-shadow(0 0 5px var(--primary));
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .header p {
            opacity: 0.8;
            font-size: 1.1rem;
            margin-top: 10px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 5px;
            position: relative;
            overflow: hidden;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: 600;
            position: relative;
            z-index: 2;
        }
        
        .tab.active {
            color: var(--text-light);
        }
        
        .tab-slider {
            position: absolute;
            top: 5px;
            bottom: 5px;
            left: 0;
            width: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 12px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 1;
            box-shadow: 0 4px 15px rgba(106, 90, 205, 0.4);
        }
        
        .form-container {
            position: relative;
            min-height: 400px;
            overflow: hidden;
        }
        
        .form {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        .form.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
            animation: formSlide 0.5s ease forwards;
        }
        
        @keyframes formSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-light);
        }
        
        .form-group label i {
            color: var(--primary);
            width: 20px;
            text-align: center;
        }
        
        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: var(--input-bg);
            color: var(--text);
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(106, 90, 205, 0.3);
            background: rgba(0, 0, 0, 0.4);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text);
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        
        .toggle-password:hover {
            opacity: 1;
            color: var(--primary);
        }
        
        .verification-code {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .verification-code input {
            flex: 1;
            text-align: center;
            font-size: 1.4rem;
            font-weight: bold;
            letter-spacing: 4px;
            padding: 15px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(106, 90, 205, 0.5);
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-footer p {
            opacity: 0.8;
            margin-bottom: 10px;
        }
        
        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
            color: var(--primary-light);
        }
        
        .message {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            animation: messageSlide 0.5s ease forwards;
        }
        
        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .success {
            background: rgba(50, 205, 50, 0.2);
            border: 1px solid var(--success);
            color: var(--success);
        }
        
        .error {
            background: rgba(220, 20, 60, 0.2);
            border: 1px solid var(--danger);
            color: var(--danger);
        }
        
        .info {
            background: rgba(32, 178, 170, 0.2);
            border: 1px solid var(--accent);
            color: var(--accent);
        }
        
        .resend-code {
            margin-top: 20px;
            text-align: center;
        }
        
        .resend-code a {
            color: var(--primary);
            text-decoration: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .resend-code a:hover {
            text-decoration: underline;
            color: var(--primary-light);
        }
        
        .countdown {
            color: var(--accent);
            font-weight: 700;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .divider span {
            padding: 0 15px;
            font-size: 0.9rem;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--input-bg);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .facebook:hover {
            color: #3b5998;
            border-color: #3b5998;
        }
        
        .google:hover {
            color: #DB4437;
            border-color: #DB4437;
        }
        
        .twitter:hover {
            color: #1DA1F2;
            border-color: #1DA1F2;
        }
        
        @media (max-width: 500px) {
            .card {
                padding: 30px 25px;
            }
            
            .verification-code {
                flex-direction: column;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .logo-icon {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- الأشكال الزخرفية في الخلفية -->
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-graduation-cap logo-icon"></i>
                    <h1>مجتهد</h1>
                </div>
                <p>سجل الدخول أو أنشئ حساباً جديداً للبدء في رحلتك التعليمية</p>
            </div>
            
            <div class="tabs">
                <div class="tab active" data-tab="login">تسجيل الدخول</div>
                <div class="tab" data-tab="signup">إنشاء حساب</div>
                <div class="tab-slider"></div>
            </div>
            
            <div class="message" id="message"></div>
            
            <div class="form-container">
                <!-- نموذج تسجيل الدخول -->
                <form class="form active" id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail"><i class="fas fa-envelope"></i> البريد الإلكتروني</label>
                        <input type="email" id="loginEmail" required placeholder="example@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword"><i class="fas fa-lock"></i> كلمة المرور</label>
                        <div class="password-container">
                            <input type="password" id="loginPassword" required placeholder="********">
                            <span class="toggle-password" id="toggleLoginPassword">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe">تذكرني</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">تسجيل الدخول</button>
                    
                    <div class="divider">
                        <span>أو</span>
                    </div>
                    
                    <div class="social-login">
                        <div class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <div class="social-btn google">
                            <i class="fab fa-google"></i>
                        </div>
                        <div class="social-btn twitter">
                            <i class="fab fa-twitter"></i>
                        </div>
                    </div>
                    
                    <div class="form-footer">
                        <p>نسيت كلمة المرور؟ <a href="passback.html">استعادة كلمة المرور</a></p>
                    </div>
                </form>
                
                <!-- نموذج إنشاء حساب -->
                <form class="form" id="signupForm">
                    <div class="form-group">
                        <label for="fullName"><i class="fas fa-user"></i> الاسم الكامل</label>
                        <input type="text" id="fullName" required placeholder="أدخل اسمك الكامل">
                    </div>
                    
                    <div class="form-group">
                        <label for="signupEmail"><i class="fas fa-envelope"></i> البريد الإلكتروني</label>
                        <input type="email" id="signupEmail" required placeholder="example@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="signupPassword"><i class="fas fa-lock"></i> كلمة المرور</label>
                        <div class="password-container">
                            <input type="password" id="signupPassword" required placeholder="********">
                            <span class="toggle-password" id="toggleSignupPassword">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword"><i class="fas fa-lock"></i> تأكيد كلمة المرور</label>
                        <div class="password-container">
                            <input type="password" id="confirmPassword" required placeholder="********">
                            <span class="toggle-password" id="toggleConfirmPassword">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">إنشاء حساب</button>
                </form>
                
                <!-- نموذج التحقق -->
                <form class="form" id="verificationForm">
                    <div class="message info">
                        <i class="fas fa-envelope"></i>
                        <p>تم إرسال رمز التحقق إلى بريدك الإلكتروني. يرجى التحقق وإدخال الرمز أدناه.</p>
                    </div>
                    
                    <div class="form-group">
                        <label for="verificationCode"><i class="fas fa-shield-alt"></i> رمز التحقق</label>
                        <div class="verification-code">
                            <input type="text" id="verificationCode" maxlength="6" placeholder="XXXXXX" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">تحقق من الرمز</button>
                    
                    <div class="resend-code">
                        <p>لم تستلم الرمز؟ <a href="#" id="resendLink">إعادة إرسال الرمز</a> (<span class="countdown" id="countdown">60</span> ثانية)</p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // بيانات التطبيق
        let verificationCode = '';
        let userEmail = '';
        let countdownInterval;
        
        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // تبديل النماذج
            const tabs = document.querySelectorAll('.tab');
            const tabSlider = document.querySelector('.tab-slider');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    // إلغاء تفعيل جميع الألسنة
                    tabs.forEach(t => t.classList.remove('active'));
                    
                    // تفعيل اللسان المحدد
                    this.classList.add('active');
                    
                    // تحريك المنزلق
                    if (this === tabs[0]) {
                        tabSlider.style.left = '0';
                    } else {
                        tabSlider.style.left = '50%';
                    }
                    
                    // التبديل إلى النموذج المحدد
                    switchToForm(tabId);
                    
                    // إخفاء الرسائل
                    hideMessage();
                });
            });
            
            // إظهار/إخفاء كلمة المرور
            setupPasswordToggle('toggleLoginPassword', 'loginPassword');
            setupPasswordToggle('toggleSignupPassword', 'signupPassword');
            setupPasswordToggle('toggleConfirmPassword', 'confirmPassword');
            
            // تسجيل الدخول
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                if (!email || !password) {
                    showMessage('يرجى ملء جميع الحقول', 'error');
                    return;
                }
                
                // محاكاة تسجيل الدخول الناجح
                showMessage('تم تسجيل الدخول بنجاح! يتم توجيهك الآن...', 'success');
                
                // إعادة توجيه بعد فترة وجيزة
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 2000);
            });
            
            // إنشاء حساب
            document.getElementById('signupForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const fullName = document.getElementById('fullName').value;
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (!fullName || !email || !password || !confirmPassword) {
                    showMessage('يرجى ملء جميع الحقول', 'error');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showMessage('كلمات المرور غير متطابقة', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showMessage('كلمة المرور يجب أن تكون على الأقل 6 أحرف', 'error');
                    return;
                }
                
                // حفظ البريد الإلكتروني لإرسال رمز التحقق
                userEmail = email;
                
                // إرسال رمز التحقق (محاكاة)
                sendVerificationCode();
                
                // الانتقال إلى نموذج التحقق
                switchToForm('verification');
            });
            
            // التحقق من الرمز
            document.getElementById('verificationForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const code = document.getElementById('verificationCode').value;
                
                if (!code) {
                    showMessage('يرجى إدخال رمز التحقق', 'error');
                    return;
                }
                
                if (code !== verificationCode) {
                    showMessage('رمز التحقق غير صحيح', 'error');
                    return;
                }
                
                // محاكاة إنشاء حساب ناجح
                showMessage('تم إنشاء حسابك بنجاح! يتم توجيهك الآن...', 'success');
                
                // إعادة توجيه بعد فترة وجيزة
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 2000);
            });
            
            // إعادة إرسال الرمز
            document.getElementById('resendLink').addEventListener('click', function(e) {
                e.preventDefault();
                sendVerificationCode();
            });
        });
        
        // إظهار رسالة
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = 'message';
            
            if (type === 'success') {
                messageDiv.classList.add('success');
            } else if (type === 'error') {
                messageDiv.classList.add('error');
            } else if (type === 'info') {
                messageDiv.classList.add('info');
            }
            
            messageDiv.style.display = 'block';
            
            // إخفاء الرسالة بعد 5 ثواني
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // إخفاء الرسالة
        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }
        
        // إعداد إظهار/إخفاء كلمة المرور
        function setupPasswordToggle(toggleId, inputId) {
            const toggleBtn = document.getElementById(toggleId);
            const passwordInput = document.getElementById(inputId);
            
            toggleBtn.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleBtn.innerHTML = '<i class="fas fa-eye-slash"></i>';
                } else {
                    passwordInput.type = 'password';
                    toggleBtn.innerHTML = '<i class="fas fa-eye"></i>';
                }
            });
        }
        
        // إرسال رمز التحقق
        function sendVerificationCode() {
            // إنشاء رمز تحقق عشوائي مكون من 6 أرقام
            verificationCode = Math.floor(100000 + Math.random() * 900000).toString();
            
            // في التطبيق الحقيقي، سيتم إرسال الرمز إلى البريد الإلكتروني
            // هنا نقوم بمحاكاة الإرسال وعرض الرمز للمستخدم لأغراض الاختبار
            showMessage(`تم إرسال رمز التحقق إلى بريدك الإلكتروني. الرمز: ${verificationCode} (هذا للاختبار فقط)`, 'info');
            
            // بدء العد التنازلي لإعادة الإرسال
            startCountdown();
        }
        
        // بدء العد التنازلي
        function startCountdown() {
            let countdown = 60;
            const countdownElement = document.getElementById('countdown');
            const resendLink = document.getElementById('resendLink');
            
            // تعطيل زر إعادة الإرسال
            resendLink.style.pointerEvents = 'none';
            resendLink.style.opacity = '0.5';
            
            // مسح أي عد تنازلي سابق
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            countdownElement.textContent = countdown;
            
            countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    
                    // تمكين زر إعادة الإرسال
                    resendLink.style.pointerEvents = 'auto';
                    resendLink.style.opacity = '1';
                    countdownElement.textContent = '';
                }
            }, 1000);
        }
        
        // التبديل إلى نموذج معين
        function switchToForm(formName) {
            // إخفاء جميع النماذج
            document.querySelectorAll('.form').forEach(form => {
                form.classList.remove('active');
            });
            
            // إظهار النموذج المطلوب
            document.getElementById(formName + 'Form').classList.add('active');
        }
    </script>
